<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reserva App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/reservas' %}active{% endif %}" aria-current="page" href="/reservas">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/reservar' %}active{% endif %}" href="/reservar">Reservar Sala</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if '/templates/listar-salas.html' in request.path or '/templates/cadastrar-sala.html' in request.path %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Gerenciar Salas
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item {% if request.path == '/templates/listar-salas.html' %}active{% endif %}" href="/gerenciar/lista-salas">Listar Salas</a></li>
                            <li><a class="dropdown-item {% if request.path == '/templates/cadastrar-sala.html' %}active{% endif %}" href="/gerenciar/cadastrar-salas">Cadastrar Sala</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/logout' %}active{% endif %}" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
