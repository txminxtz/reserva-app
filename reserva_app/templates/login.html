{% extends "base2.html" %}

{% block content %}
  <div class="card position-absolute top-50 start-50 translate-middle w-75">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <form class="card-text" action="/templates/reservas.html" method="get">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" name="email" id="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" name="password" id="password">
        </div>
        <div class="d-flex justify-content-between">
          <a class="btn btn-light" href="/templates/cadastro.html">Realizar Cadastro</a>
          <button type="submit" class="btn btn-dark">Entrar</button>
        </div>
      </form>
    </div>
  </div>
  
  {% endblock %}
